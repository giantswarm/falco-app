apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "falco-helpers.crdInstall" . }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-1"
    {{- include "falco-helpers.CRDInstallAnnotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "falco-helpers.crdInstall" . | quote }}
    {{- include "falco.selectorLabels" . | nindent 4 }}
    role: {{ include "falco-helpers.CRDInstallSelector" . | quote }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ include "falco-helpers.crdInstall" . | quote }}
        {{- include "falco.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "falco-helpers.crdInstall" . }}
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        {{- with .Values.podSecurityContext }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: kubectl
        image: "{{ .Values.image.registry }}/giantswarm/docker-kubectl:{{ .Values.crds.image.tag }}"
        command:
        - sh
        - -c
        - |
          set -o errexit ; set -o xtrace ; set -o nounset

          # piping stderr to stdout means kubectl's errors are surfaced
          # in the pod's logs.

          # Workaround for broken upgrade path going to 0.33.0.
          kubectl delete ds -n $pod_namespace falco-app || true

        env:
          - name: pod_namespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
{{- range $path, $_ := .Files.Glob "crds/**" }}
        - name: {{ $path | base | trimSuffix ".yaml" | replace "_" "-" | replace "." "-" }}
          mountPath: /data/{{ $path | base }}
          subPath: {{ $path | base }}
{{- end }}
        resources: {{- toYaml .Values.crds.resources | nindent 10 }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- . | toYaml | nindent 10 }}
        {{- end }}
      volumes:
{{ $currentScope := . }}
{{- range $path, $_ := .Files.Glob "crds/**" }}
    {{- with $currentScope }}
      - name: {{ $path | base | trimSuffix ".yaml" | replace "_" "-" | replace "." "-" }}
        configMap:
          name: {{ include "falco-helpers.crdInstall" . }}-{{ $path | base | trimSuffix ".yaml" | replace "_" "-" | replace "." "-" }}
          items:
          - key: content
            path: {{ $path | base }}
{{- end }}
{{- end }}
      restartPolicy: Never
  backoffLimit: 4
