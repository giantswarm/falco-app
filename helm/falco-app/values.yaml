global:
  image:
    registry: docker.io

falco:
  image:
    repository: giantswarm/falco
  podSecurityPolicy:
    create: true
  serviceAccount:
    name: falco-user
  falco:
    grpc:
      enabled: true
    grpcOutput:
      enabled: true

falco-exporter:
  image:
    repository: giantswarm/falco-exporter
  podSecurityPolicy:
    create: true
  serviceAccount:
    name: falco-user
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

falcosidekick:
  image:
    repository: giantswarm/falcosidekick
