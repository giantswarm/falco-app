{{- if .Capabilities.APIVersions.Has "kyverno.io/v2alpha1/PolicyException" -}}
apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: {{ include "falco-helpers.fullname" . }}-disallow-host-path-exception
  namespace: {{ include "falco-helpers.namespace" . }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
spec:
  exceptions:
  - policyName: disallow-host-path
    ruleNames:
    - host-path
    - autogen-host-path
  match:
    any:
    - resources:
        kinds:
        - DaemonSet
        - Deployment
        - Pod
        namespaces:
        - {{ include "falco-helpers.namespace" . }}
        names:
        - {{ include "falco-helpers.fullname" . }}*
        - {{ include "falco-helpers.fullname" . }}-falco-exporter*
        - {{ include "falco-helpers.fullname" . }}-falcosidekick*
---
apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: {{ include "falco-helpers.fullname" . }}-disallow-privileged-containers
  namespace: {{ include "falco-helpers.namespace" . }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
spec:
  exceptions:
  - policyName: disallow-privileged-containers
    ruleNames:
    - privileged-containers
    - autogen-privileged-containers
  match:
    any:
    - resources:
        kinds:
        - DaemonSet
        - Pod
        namespaces:
        - {{ include "falco-helpers.namespace" . }}
        names:
        - {{ include "falco-helpers.fullname" . }}*
{{- end -}}
