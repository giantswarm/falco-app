{{- if .Values.observability.enabled }}
---
# PodLogs for falco-exporter (all logs - non-sensitive metrics only)
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: falco-exporter-logs
  namespace: {{ .Release.Namespace }}
  labels:
    giantswarm.io/managed-by: security-team
    giantswarm.io/service-type: managed
    application.giantswarm.io/team: shield
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    security.giantswarm.io/component: falco-exporter
    security.giantswarm.io/log-level: all
    security.giantswarm.io/data-sensitivity: safe
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
    giantswarm.io/notes: "Log collection for Falco metrics exporter"
    security.giantswarm.io/implemented-by: "team-shield"
    security.giantswarm.io/implemented-date: "2025-07-04"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: falco-exporter
  relabelings:
  - action: replace
    replacement: giantswarm
    targetLabel: giantswarm_observability_tenant
  - action: replace
    sourceLabels: [__meta_kubernetes_pod_node_name]
    targetLabel: node_name
  - action: replace
    replacement: falco-exporter
    targetLabel: component

