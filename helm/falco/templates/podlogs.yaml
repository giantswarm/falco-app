{{- if .Values.monitoring.podLog.enabled }}
---
# PodLogs for falco-exporter
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: falco-exporter-logs
  namespace: {{ .Release.Namespace }}
  labels:
    application.giantswarm.io/team: shield
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    giantswarm.io/service-type: managed
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
    giantswarm.io/notes: "Log collection for Falco metrics exporter"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: falco-exporter
  relabelings:
  - action: replace
    replacement: giantswarm
    targetLabel: giantswarm_observability_tenant
  - action: replace
    sourceLabels: [__meta_kubernetes_pod_node_name]
    targetLabel: node_name
  - action: replace
    replacement: falco-exporter
    targetLabel: component

