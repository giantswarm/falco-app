---
# PodLogs for falco core (error logs only - sensitive data)
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: falco-error-logs
  namespace: {{ .Release.Namespace }}
  labels:
    giantswarm.io/managed-by: security-team
    giantswarm.io/service-type: managed
    application.giantswarm.io/team: shield
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    security.giantswarm.io/component: falco
    security.giantswarm.io/log-level: errors-only
    security.giantswarm.io/data-sensitivity: high
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
    giantswarm.io/notes: "ERROR-ONLY log collection for Falco (filters sensitive runtime data)"
    security.giantswarm.io/implemented-by: "team-shield"
    security.giantswarm.io/implemented-date: "2025-07-04"
    security.giantswarm.io/filtering-reason: "Falco detects runtime security threats and logs contain sensitive customer workload information"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: falco
      app.kubernetes.io/component: falco
  pipelineStages:
  - match:
      selector: '{component="falco"}'
      stages:
      - regex:
          expression: '.*(?P<level>ERROR|FATAL|WARN|WARNING).*'
      - labels:
          level:
      - drop:
          expression: '(?i).*(info|debug|notice).*'
          dropReason: "Filtering out non-error logs - Falco contains sensitive runtime security data"
  relabelings:
  - action: replace
    replacement: giantswarm
    targetLabel: giantswarm_observability_tenant
  - action: replace
    sourceLabels: [__meta_kubernetes_pod_node_name]
    targetLabel: node_name
  - action: replace
    replacement: falco
    targetLabel: component
{{- end }}