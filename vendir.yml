apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: helm/falco/charts
  contents:
  - path: .
    git:
      url: https://github.com/giantswarm/falco-charts-upstream
      ref: falco-talon-0.3.0
    includePaths:
      - charts/falco/**
      - charts/falcosidekick/**
      - charts/falco-exporter/**
      - charts/k8s-metacollector/**
    newRootPath: charts
    legalPaths: []
